  <script>
    // debounce function to limit the number of times the scroll event is fired
    function debounce(func, wait = 20, immediate = true) {
      let timeout;
      return function() {
        let context = this, args = arguments;
        let later = function() {
          timeout = null;
          if (!immediate) func.apply(context, args);
        };
        let callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if (callNow) func.apply(context, args);
      };
    }

    // function to add the active classname to the image when scrolled to
    function slideInOnScroll() {
      const images = document.querySelectorAll('.image');
      images.forEach(image => {
        const slideInAt = (window.scrollY + window.innerHeight) - image.height / 2;
        const imageBottom = image.offsetTop + image.height;
        const isHalfShown = slideInAt > image.offsetTop;
        const isNotScrolledPast = window.scrollY < imageBottom;
        if (isHalfShown && isNotScrolledPast) {
          image.classList.add('active');
        } else {
          image.classList.remove('active');
        }
      });
    }

    // pass the slideInOnScroll function to the debounce function
    window.addEventListener('scroll', debounce(slideInOnScroll));
  </script>
